<!DOCTYPE html>
<style>
    #execute-button {
        background-color: #224961;
        padding: 5px;
        color: #fff;
        border-style: none;
    }
    .button-container,
    .input-spacer {
        margin: 20px 0;
    }
    .title {
      margin: 20px 0;
      font-size: 24px;
      font-weight: bolder:
    }
</style>
<script>
 
</script>

<body>
    <div class="body-formatting">
        <div class="title-identifier">Hello, <b id="name-identifier">Jeremy Smith</b></div>
        <div class="title">Profile Page</div>
        <form>
          <div class="input-spacer">
              <input type="text" name="firstname" placeholder="First Name"><br>
              <input type="text" name="lastname" placeholder="Last Name"><br>
          </div>

          <div class="input-spacer">
              <input type="radio" name="gender" value="male">Male<br>
              <input type="radio" name="gender" value="female">Female<br>
              <input type="radio" name="gender" value="optional" >Prefer not to say<br><br>
          </div>

          <div class="input-spacer">
              <input type="checkbox" name="interests" value="seafood" >I like seafood<br>
              <input type="checkbox" name="interests" value="meat">I like meat<br>
              <input type="checkbox" name="interests" value="veggies">I like veggies<br><br>
          </div>

          <div class="input-spacer">
              <input type="submit" name="submit" value="Submit">
          </div>
        </form>
    </div>
    <div class="button-container">
        <button id="execute-button" onclick="offerLuck()">Click Me for Good Luck</button>
    </div>
    <script>
 	function offerLuck(){
 		//getting all the values of all the inputs with the name="interests"
 		var x = document.getElementsByName("interests");
 		//for loop to check if their value is equal to veggies or seafood
 		for(i = 0; i<x.length; i++){
 			if(x[i].value == "veggies" || x[i].value == "seafood"){
 				//if it is, check the checkbox
 				x[i].checked = true;
 			}
 		}
 		//getting all the values of all the inputs with the name="gender"
 		var y = document.getElementsByName("gender");
 		//for loop to check if their value is equal to optional
 		for(i = 0; i<y.length; i++){
 			if(y[i].value == "optional"){
 				//if it is, check the radio button
 				y[i].checked = true;
 			}
 		}
 		//getting the text inside id="name-identifier"		
 		var str = document.getElementById("name-identifier").innerText;
 		//splitting into firstname and lastname by splitting the string every blank space
 		var sep = str.toString().split(' ');
 		//placing the firstname and the lastname as placeholders
 		document.getElementsByName("firstname")[0].value = sep[0];
 		document.getElementsByName("lastname")[0].value = sep[1];
 		
 		var sub = document.getElementsByName("submit");
 		sub[0].click();
 		
 		
 	}
    </script>
</body>
<html>
